<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버 상세 보기</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* view.html 전용 스타일 */
        body {
            margin: 0;
            overflow: hidden; /* 스크롤바 제거 */
            background-color: #000; /* 기본 배경색 (검은색) */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 상단 정렬 */
            align-items: center;
            height: 100vh;
            width: 100vw; /* 뷰포트 너비 사용 */
        }

        /* ⭐ 핵심: 메인 컨테이너로 페이지 너비 제한 ⭐ */
        .main-container {
            position: relative;
            width: 100%; /* 부모(body)의 100% 사용 */
            max-width: 420px; /* ⭐ 멤버 선택창/채팅창과 동일한 최대 너비 (조정 가능) ⭐ */
            height: 100vh;
            overflow: hidden; /* 내부 콘텐츠 넘치는 부분 숨김 */
            background-color: #f0f0f0; /* 컨테이너 배경색 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 그림자 */
            display: flex; /* 내부 요소 정렬을 위해 flex 사용 */
            flex-direction: column; /* 세로 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
        }

        /* 배경 이미지 영역 */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 부모(main-container)의 높이를 차지 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #viewBackground {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 유지하며 전체 영역을 채움 */
            filter: brightness(0.7); /* 배경을 약간 어둡게 처리하여 프로필이 더 잘 보이도록 */
            cursor: pointer; /* 클릭 가능한 요소임을 명시 */
        }

        /* 프로필 사진 컨테이너 */
        .profile-container {
            position: absolute;
            bottom: 5vh; /* 하단에서 5% 위로 배치 */
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* 컨테이너 너비에 맞춤 */
        }

        #viewProfile {
            width: 150px; /* 프로필 사진 크기 */
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8); /* 흰색 테두리 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* 그림자 */
            cursor: pointer; /* 클릭 가능한 요소임을 표시 */
            transition: transform 0.2s ease-in-out;
        }

        #viewProfile:hover {
            transform: scale(1.05); /* 호버 시 약간 확대 */
        }

        #viewDisplayName {
            color: #fff;
            font-size: 1.8em;
            margin-top: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* 나가기 버튼 (X 버튼) */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* 최상단에 위치 */
            transition: background 0.2s;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* ===== 미디어 팝업 스타일 (view.html 전용) ===== */
        #mediaModalView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* 배경 어둡게 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        #mediaModalView.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content-view {
            position: relative;
            background: #fff; /* 팝업 배경색 */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            /* ⭐ 닉네임 설정창과 동일한 가로 폭 (여기서는 320px로 설정, 필요시 조정) ⭐ */
            width: 100%;
            max-width: 320px;
            max-height: 90vh; /* 화면 높이에 맞춰 조정 */
        }

        .modal-content-view img,
        .modal-content-view video {
            max-width: 100%; /* 부모 너비에 맞춤 */
            max-height: calc(90vh - 80px); /* 모달 내부 요소들 (버튼, 패딩) 고려하여 최대 높이 지정 */
            height: auto; /* 원본 비율 유지 */
            display: block;
            border-radius: 5px;
        }

        .modal-arrow-buttons {
            position: absolute;
            width: 100%; /* 모달 콘텐츠 너비에 맞춤 */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 5px; /* 좌우 여백 */
            box-sizing: border-box;
        }

        .modal-arrow-buttons .arrow-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s;
            z-index: 10; /* 이미지 위에 오도록 */
        }

        .modal-arrow-buttons .arrow-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .modal-arrow-buttons .arrow-btn[disabled] {
            background: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }

        .close-button-view {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%; /* X 버튼도 둥글게 */
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s;
            z-index: 10;
        }
        .close-button-view:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .download-button-view {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        .download-button-view:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-container">
            <img id="viewBackground" src="" alt="멤버 배경 이미지">
        </div>

        <div class="profile-container">
            <img id="viewProfile" src="" alt="멤버 프로필 이미지">
            <div id="viewDisplayName"></div>
        </div>

        <button class="close-button" onclick="history.back()">×</button>
    </div>

    <div id="mediaModalView" class="hidden">
        <div class="modal-content-view">
            <img id="modalImageView" src="" alt="확대 이미지" style="display: none;">
            <video id="modalVideoView" controls style="display: none;"></video>

            <div class="modal-arrow-buttons">
                <button id="prevMediaBtnView" class="arrow-btn">‹</button>
                <button id="nextMediaBtnView" class="arrow-btn">›</button>
            </div>

            <button id="closeMediaBtnView" class="close-button-view">×</button>
            <a id="downloadMediaBtnView" class="download-button-view" download>저장</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
